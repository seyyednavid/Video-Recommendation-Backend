name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-qemu-action@v1

      - name: Build Docker image
        run: docker build -t navidhejazi/video-recommendation-back .

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push navidhejazi/video-recommendation-back:latest
  deploy:
    runs-on: [aws-ec2-runner]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: stop the previose compose file
        uses: docker-compose.yaml down

      - name: start the previose compose file
        run: docker-compose.yaml up -d




